
<div fxLayout="row" fxLayoutAlign="center center" [ngStyle]="{'margin-top': '10%'}">
  <section fxLayout="column" fxFlex="100%" fxFlex.gt-xs="50%" fxFlex.gt-sm="25%">
    <h3 [ngStyle.lt-sm]="{'paddingLeft': '10px'}">Forgot your Password?</h3>
    <p fxFlex.gt-sm="80%"> Enter your registered email to get password link</p>

    <form name="ForgotForm" #forgotForm="ngForm" fxLayout="column" fxFlex="100%" [ngStyle.xs]="{'margin': '3%'}"
      (ngSubmit)="handleSubmit(forgotForm)">
      <mat-form-field>
        <input matInput email placeholder="Email" type="email" name="email" ngModel required>
        <mat-error>
          Enter valid email ID
        </mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" [disabled]="forgotForm.pristine || forgotForm.invalid">submit</button>
      </div>
    </form>
  </section>
</div>
