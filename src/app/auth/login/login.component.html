<div fxLayout="row" fxLayoutAlign="center center" [ngStyle]="{'margin-top': '10%'}" >
  <section fxLayout="column" fxFlex="100%" fxFlex.gt-xs="50%" fxFlex.gt-sm="25%">
    <h3 [ngStyle.lt-sm]="{'paddingLeft': '10px'}">Login</h3>
    <form name="LoginForm" #loginForm="ngForm" fxLayout="column" fxFlex="100%" [ngStyle.xs]="{'margin': '3%'}"
      (ngSubmit)="handleSubmit(loginForm)">
      <mat-form-field>
        <input matInput email placeholder="Email" type="email" name="email" ngModel required>
        <mat-error>
          Enter valid email ID
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" name="password" ngModel required minlength="6">
        <mat-error>
          Minimum password length should be 6
        </mat-error>
      </mat-form-field>
      <div [ngStyle]="{'margin-bottom': '5%'}">
        <a class="forgot-link" routerLink="/account/forgot">Forgot password?</a>
      </div>
      <div>
        <button mat-raised-button color="primary" [disabled]="loginForm.pristine || loginForm.invalid">Login</button>
      </div>
    </form>
    <a href="http://localhost:3000/api/auth/google">Login With Google</a>
  </section>
</div>
